<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="primeiro-passo">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
            <br><br>
            <button>Calcular</button>
        </div>
        <div class="segundo-passo">
            <h3>Resultado!</h3>
            <p id="resultado">...</p>
            <button>Calcular Novamente</button>
            <button>Finalizar</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
